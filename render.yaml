services:
  - type: web
    name: n8n-elvis-new
    env: docker
    plan: starter
    region: oregon

    dockerContext: .
    dockerfilePath: ./Dockerfile

    envVars:

             # Memory optimization
      - key: NODE_OPTIONS
        value: "--max-old-space-size=384"
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_METRICS
        value: "false"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "24"  # Keep only 24 hours of executions
        
      - key: DB_TYPE
        value: postgresdb
        
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host

      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port

      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password

      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database

      - key: N8N_ENCRYPTION_KEY
        sync: false   # you will manually set this in Render

      - key: N8N_PROTOCOL
        value: "https"

      - key: N8N_HOST
        value: "0.0.0.0" # leave empty for now, we will set it in Render UI

      - key: WEBHOOK_URL
        value: "https://n8n-elvis-new.onrender.com" # will set after deployment


            # Task runners (required for newer n8n)
      - key: N8N_RUNNERS_ENABLED
        value: "true"
